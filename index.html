<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example Fragment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/stylesheets/bard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style>
      .recorder {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border:0;
        position: relative;
        z-index: 0;
      }


      button::after {
          width: 40px;
          height: 40px;
          background: #556bdb;
          position: absolute;
          left: 0;
          top:0;

          z-index: 1;
          transform: translateX(50%), translateY(50%);
        }
    </style>
</head>
<body>

    <!-- Fragment -->
	<div class="fragment">
		<div class="fragment__background"></div>
		<canvas id="canvas"></canvas>	
		<div class="fragment__foreground"></div>
	</div>

    <!-- Controller -->
    <div id="controller" class="control control--hide" style="display: none">
        <button id="control-menu-btn" class="control__btn">+</button>
        <div class="control__menu">
            <button id="" class="control__btn control__menu-item"><i class="material-icons">&#xE034;</i></button>
            <button class="control__btn control__menu-item">?</button>
            <button class="control__btn control__menu-item"><i class="custom-icons custom-icons--tree"></i></button>
            <button class="control__btn control__menu-item"><i class="material-icons">&#xE8B8;</i></i></button>
        </div>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
